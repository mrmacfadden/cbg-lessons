<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBG Lessons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="text-center mb-4">CBG Lessons</h1>

                <!-- Video Player -->
                <div class="embed-responsive embed-responsive-16by9 mb-4" id="videoContainer">
                    <!-- YouTube video player will be inserted here -->
                </div>

                <!-- Search Bar -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search songs...">
                </div>

                <!-- Filter Buttons -->
                <div class="mb-3">
                    <button class="btn btn-outline-primary mr-2 filter-btn" data-tag="#rock" onclick="filterByTag('#rock')">Rock</button>
                    <button class="btn btn-outline-primary mr-2 filter-btn" data-tag="#cbg" onclick="filterByTag('#cbg')">CBG</button>
                    <button class="btn btn-outline-primary mr-2 filter-btn" data-tag="#3string" onclick="filterByTag('#3string')">3-String</button>
                    <!-- Add more buttons for other tags as needed -->
                </div>

                <!-- Song Info -->
                <div id="songInfo"></div>

                <!-- Song List -->
                <ul class="list-group" id="songList"></ul>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
